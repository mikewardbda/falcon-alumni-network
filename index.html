<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon College Alumni Network</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Falcon College Alumni Network</h1>
    </header>

    <main>
        <div id="controls">
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search alumni or jobs...">
                <button id="searchButton">Search</button>
            </div>
            <button id="backButton" style="display: none;">Back</button>
            <button id="showHeatmapButton">Show Heatmap</button>
        </div>

        <div id="heatmap-container" style="display: none;"></div>
        <div id="tree-container"></div>
        <aside id="alumni-details-sidebar">
            <h2>Alumni Details</h2>
            <p>Click on a job title to see alumni details.</p>
        </aside>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
